{% extends 'base.html' %}
{% block title %}Dashboard | You are Logged In{% endblock title %}
{% block body %}

{% load tailwind_filters %}
<div class="container m-auto ">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-indigo-500 hover:bg-indigo-600 px-2 py-3 my-3 text-white font-bold rounded-xl" type="submit">Send Email.</button>
  </form>
</div>

{% endblock body %}
