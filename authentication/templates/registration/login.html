{% extends 'base.html' %}
{% block title %}Dashboard | You are Logged In{% endblock title %}
{% block body %}
{% load tailwind_filters %}
<div class="container m-auto ">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 underline">Signup.</a></p>
    <button class="bg-indigo-500 hover:bg-indigo-600 px-3 py-3 my-3 text-white font-bold rounded-xl" type="submit">Login</button>
    <a href="{% url 'password_reset' %}" class="bg-indigo-500 hover:bg-indigo-600 px-2 ml-3 py-3 my-3 text-white font-bold rounded-xl">Forgot Password?</a>
  </form>
</div>

{% endblock body %}
