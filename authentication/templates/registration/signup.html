{% extends 'base.html' %}
{% block title %}Sign Up | Authentication System{% endblock title %}
{% block body %}

{% load tailwind_filters %}
<div class="container m-auto ">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Already have an account? <a href="">Login.</a></p>
    <button class="bg-indigo-500 hover:bg-indigo-600 px-2 py-3 my-3 text-white font-bold rounded-xl" type="submit">Sign Up</button>
  </form>
</div>

{% endblock body %}
