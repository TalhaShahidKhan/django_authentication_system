{% extends 'base.html' %}
{% block title %}Dashboard | You are Logged In{% endblock title %}
{% block body %}
{% load tailwind_filters %}
<div class="container m-auto ">
{% if validlink %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy}}
  <button class="bg-indigo-500 hover:bg-indigo-600 px-3 py-3 my-3 text-white font-bold rounded-xl" type="submit">Change Password</button>
  <a href="{% url 'password_reset' %}" class="bg-indigo-500 hover:bg-indigo-600 px-2 ml-3 py-3 my-3 text-white font-bold rounded-xl">Forgot Password?</a>
</form>
{% else %}
<h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">Your link was invalid.</h1>
{% endif %}
</div>

{% endblock body %}
